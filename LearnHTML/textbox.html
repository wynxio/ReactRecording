<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box</title>
</head>
<body>
    <label for="txtName">Username:</label>
    <input type="text" id="txtName" maxlength="10" placeholder="Enter Name here" value="Sabeer" />
    <hr/>
    <label for="txtPassword">Password:</label>
    <input type="password" id="txtPassword" placeholder="Enter Password here"/>
    <hr/>
    <label>Age:</label>
    <input placeholder="Enter Age here" type="number" step="1" min="18" max="25"/>

    <hr/>
    <label>Email:</label>
    <input placeholder="Enter Email here" type="email"  />

    <hr/>
    <label>Phone:</label>
    <input placeholder="Enter Email here" type="tel"  />

    

</body>
</html>
