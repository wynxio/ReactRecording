<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        DOB:<input type="date" value="2025-12-02" min="2024-12-02" max="2025-12-31"/>
    </div>
    <div>
        Time:<input type="time"  value="10:15" min="09:00" max="18:00"  step="180"/>
    </div>
     <div>
        Select Month:<input type="month"   value="2023-03" min="2023-01" min="2023-12"/>
    </div>

     <div>
        Select Week:<input type="week"  value="2025-W01"  />
    </div>

    <div>
        Select Exact Time:<input type="datetime-local"   />
    </div>

</body>
</html>
